<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <h1>Upload VCF File</h1>
    <form id="upload_form" action="https://{{ bucket_name }}.s3.amazonaws.com/" method="post" enctype="multipart/form-data">
      <input type="hidden" name="key" value="{{ key }}" />
      <input type="hidden" name="acl" value="{{ acl }}" />
      <input type="hidden" name="policy" value="{{ policy }}" />
      <input type="hidden" name="x-amz-signature" value="{{ signature }}" />
      <input type="hidden" name="x-amz-credential" value="{{ aws_key }}">
      <input type="hidden" name="x-amz-security-token" value="{{ security_token }}">
      <input type="hidden" name="x-amz-algorithm" value="{{ X_Amz_Algorithm }}">
      <input type="hidden" name="x-amz-date" value="{{ date }}">
      <input type="hidden" name="success_action_redirect" value="{{ url }}"><!--send back to web server-->
      ......
      Select input file: <input id="upload_file" type="file" name="file" />
      <input type="submit" value="Upload Input File" />
    </form>
  </body>
</html>
